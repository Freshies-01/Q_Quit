<div>
    <h2 id="page-heading">
        <span>Employees</span>
        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-employee"
            [routerLink]="['/employee/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
                Create new Employee
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="employees">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <span>ID</span>
                    </th>
                    <th>
                        <span>User</span>
                    </th>
                    <!-- <th>
                        <span>Fname</span>
                    </th>
                    <th>
                        <span>Lname</span>
                    </th> -->
                    <th>
                        <span>Location</span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees ;trackBy: trackId">
                    <td>
                        <a [routerLink]="['/employee', employee.id, 'view' ]">{{employee.id}}</a>
                    </td>
                    <td>{{employee.user?.id}}</td>
                    <!-- <td>{{employee.lname}}</td> -->
                    <td>
                        <div *ngIf="employee.location">
                            <a [routerLink]="['../location', employee.location?.id, 'view' ]">{{employee.location?.city}}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['/employee', employee.id, 'view' ]" class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>
                            <button type="submit" [routerLink]="['/employee', employee.id, 'edit']" class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'employee/'+ employee.id + '/delete'} }]" replaceUrl="true"
                                queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
