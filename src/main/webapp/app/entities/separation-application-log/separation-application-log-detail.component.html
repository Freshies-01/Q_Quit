<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="separationApplicationLog">
            <h2><span>Separation Application Log</span> {{separationApplicationLog.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Edit Type</span></dt>
                <dd>
                    <span>{{separationApplicationLog.editType}}</span>
                </dd>
                <dt><span>Date Edited</span></dt>
                <dd>
                    <span>{{separationApplicationLog.dateEdited}}</span>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="separationApplicationLog.employee">
                        <a [routerLink]="['/employee', separationApplicationLog.employee?.id, 'view']">{{separationApplicationLog.employee?.id}}</a>
                    </div>
                </dd>
                <dt><span>Separation Application</span></dt>
                <dd>
                    <div *ngIf="separationApplicationLog.separationApplication">
                        <a [routerLink]="['/separation-application', separationApplicationLog.separationApplication?.id, 'view']">{{separationApplicationLog.separationApplication?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/separation-application-log', separationApplicationLog.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
