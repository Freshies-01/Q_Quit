<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-separation-application-log-heading">Create or edit a Separation Application Log</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!separationApplicationLog.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="separationApplicationLog.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_editType">Edit Type</label>
                    <select class="form-control" name="editType" [(ngModel)]="separationApplicationLog.editType" id="field_editType"  required>
                        <option value="CREATE">CREATE</option>
                        <option value="UPDATE">UPDATE</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <div [hidden]="!(editForm.controls.editType?.dirty && editForm.controls.editType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.editType?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateEdited">Date Edited</label>
                    <div class="input-group">
                        <input id="field_dateEdited" type="text" class="form-control" name="dateEdited" ngbDatepicker  #dateEditedDp="ngbDatepicker" [(ngModel)]="separationApplicationLog.dateEdited"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateEditedDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.dateEdited?.dirty && editForm.controls.dateEdited?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dateEdited?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" [(ngModel)]="separationApplicationLog.employee"  required>
                        <option *ngIf="!editForm.value.employee" [ngValue]="null" selected></option>
                        <option [ngValue]="employeeOption.id === separationApplicationLog.employee?.id ? separationApplicationLog.employee : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.employee?.dirty && editForm.controls.employee?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.employee?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_separationApplication">Separation Application</label>
                    <select class="form-control" id="field_separationApplication" name="separationApplication" [(ngModel)]="separationApplicationLog.separationApplication"  required>
                        <option *ngIf="!editForm.value.separationApplication" [ngValue]="null" selected></option>
                        <option [ngValue]="separationApplicationOption.id === separationApplicationLog.separationApplication?.id ? separationApplicationLog.separationApplication : separationApplicationOption" *ngFor="let separationApplicationOption of separationapplications; trackBy: trackSeparationApplicationById">{{separationApplicationOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.separationApplication?.dirty && editForm.controls.separationApplication?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.separationApplication?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
